<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>共同編集ホワイトボード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>共同編集ホワイトボード</h1>
  <div class="controls">
    <div class="tool-group" id="color-palette">
    <button class="color-btn selected" data-color="black" style="background-color: black;"></button>
    <button class="color-btn" data-color="red" style="background-color: red;"></button>
    <button class="color-btn" data-color="orange" style="background-color: orange;"></button>
    <button class="color-btn" data-color="yellow" style="background-color: yellow;"></button>
    <button class="color-btn" data-color="green" style="background-color: green;"></button>
    <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
    <button class="color-btn" data-color="purple" style="background-color: purple;"></button>
    <button class="color-btn eraser" data-color="white" style="background-color: white;">消</button>
</div>

<div class="tool-group" id="width-selector">
    <button class="width-btn selected" data-width="3">細</button>
    <button class="width-btn" data-width="8">中</button>
    <button class="width-btn" data-width="15">太</button>
</div>

<div class="tool-group">
    <button id="reset-button">リセット</button>
</div>
  </div>
  <canvas id="whiteboard" width="800" height="600"></canvas>
  <script src="main.js"></script>
</body>
</html>
